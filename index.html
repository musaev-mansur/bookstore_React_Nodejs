<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ретроспектр. Таймасха | Первый чеченский комикс</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              noir: '#0a0a0f',
              paper: '#eaddcf',
              'chechen-red': '#8a1c1c',
              'blood-dark': '#4a0404',
              'spectral-cyan': '#00f0ff',
              'antique-gold': '#d4af37',
              'ink-black': '#050505',
            },
            fontFamily: {
              ancient: ['Ruslan Display', 'cursive'],
              cyber: ['Rajdhani', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'halftone': "radial-gradient(circle, #333 1px, transparent 1px)",
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')"
            },
            boxShadow: {
              'neon-blue': '0 0 10px rgba(0, 240, 255, 0.5), 0 0 20px rgba(0, 240, 255, 0.3)',
              'neon-gold': '0 0 10px rgba(212, 175, 55, 0.5), 0 0 20px rgba(212, 175, 55, 0.3)',
            },
            animation: {
              'flow-slow': 'flow 20s linear infinite',
              'flow-medium': 'flow 15s linear infinite',
              'flow-fast': 'flow 10s linear infinite',
              'wave-slow': 'wave 15s cubic-bezier(0.55, 0.5, 0.45, 0.5) infinite',
              'wave-medium': 'wave 10s cubic-bezier(0.55, 0.5, 0.45, 0.5) infinite',
            }
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Rajdhani:wght@400;500;600;700&family=Ruslan+Display&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for cyberpunk feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid #d4af37;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af37;
      }
      .halftone-overlay {
        background-size: 20px 20px;
        background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black, transparent);
      }
      .clip-comic {
        clip-path: polygon(0 0, 100% 0, 100% 90%, 95% 100%, 0 100%);
      }
      
      @keyframes flow {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      
      @keyframes wave {
        0% { transform: translateX(-90px); }
        100% { transform: translateX(85px); }
      }
      
      /* 3D Flip Card Styles */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .transform-style-preserve-3d {
        transform-style: preserve-3d;
      }
      
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>

}
